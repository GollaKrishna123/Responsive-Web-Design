<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sample2.css">
    <title>Page Title</title>
</head>

<body>
    <h1 class="color-palate-head">Responsive Color Palette</h1>
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
            <div class="bg-primary box">
                <p class="box-text">Primary</p>
            </div>
        </div>
        <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-6">
            <div class="bg-secondary box">
                <p class="box-text">Secondary</p>
            </div>
        </div>
        <div class="col-12 col-sm-4 col-md-2 col-lg-4 col-xl-1">
            <div class="bg-success box">
                <p class="box-text">Success</p>
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-10 col-lg-4 col-xl-1">
            <div class="bg-info box">
                <p class="box-text">Info</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-10 col-lg-6 col-xl-4">
            <div class="bg-warning box">
                <p class="box-text">Warning</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-8">
            <div class="bg-danger box">
                <p class="box-text">Danger</p>
            </div>
        </div>
</body>

</html>
